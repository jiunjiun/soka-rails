name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
    - uses: actions/checkout@v4

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.4

    - name: Get version
      id: version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

    - name: Verify version match
      run: |
        GEM_VERSION=$(ruby -r ./lib/soka/rails/version.rb -e "puts Soka::Rails::VERSION")
        if [ "$GEM_VERSION" != "${{ steps.version.outputs.VERSION }}" ]; then
          echo "Error: Tag version (${{ steps.version.outputs.VERSION }}) does not match gem version ($GEM_VERSION)"
          exit 1
        fi

    - name: Build gem
      run: gem build *.gemspec

    - name: Publish to GitHub Packages
      run: |
        mkdir -p $HOME/.gem
        touch $HOME/.gem/credentials
        chmod 0600 $HOME/.gem/credentials
        printf -- "---\n:github: ${GEM_HOST_API_KEY}\n" > $HOME/.gem/credentials
        gem push --KEY github --host https://rubygems.pkg.github.com/${OWNER} *.gem
      env:
        GEM_HOST_API_KEY: "Bearer ${{secrets.GITHUB_TOKEN}}"
        OWNER: ${{ github.repository_owner }}

    - name: Publish to RubyGems
      run: |
        printf -- "---\n:rubygems_api_key: ${GEM_HOST_API_KEY}\n" > $HOME/.gem/credentials
        gem push *.gem
      env:
        GEM_HOST_API_KEY: "${{ secrets.RUBYGEMS_AUTH_TOKEN }}"

    - name: Extract changelog for version
      id: changelog
      run: |
        VERSION="${{ steps.version.outputs.VERSION }}"
        echo "Extracting changelog for version $VERSION"

        # Extract the changelog section for this version
        awk -v version="$VERSION" '
          /^## \[/ {
            if (found) exit;
            if ($2 == "["version"]") {
              found = 1;
              next;
            }
          }
          found && /^## \[/ { exit }
          found { print }
        ' CHANGELOG.md > release_notes.md

        # Check if we found content
        if [ ! -s release_notes.md ]; then
          echo "No changelog entry found for version $VERSION"
          echo "No changelog entry found for this version." > release_notes.md
        fi

        echo "Release notes:"
        cat release_notes.md

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        body_path: release_notes.md
        files: |
          *.gem
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
